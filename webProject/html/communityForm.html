  <body>
    <header>
      <div class="container">
        <div class="head-content">
          <a id="logo" href="/html/index.html"><img src="/image/logo.png" /></a>
          <div class="head-content-container">
            <ul class="head-content-menu">
              <li><a href="/html/about.html">About</a></li>
              <li><a href="/html/contact.html">Contact</a></li>

        <form class="community-form">
          <div class="community-form-user">
            <div class="user-icon"></div>
            <div class="user-name">홍길동</div>
            <select name="club" class="user-club">
              <option value="">가입된 동아리 목록 선택</option>
              <option value="club1">동아리1</option>
              <option value="club2">동아리2</option>

          </div>
          <div class="community-form-image">
            <a href="#">
              <img src="/image/Camera.png" alt="" />
              <div>사진 등록</div>
            </a>
          </div>
          <textarea
            placeholder="설명을 입력해주세요"
            class="community-form-desc"
            name="description"
            cols="30"
            rows="10"
          ></textarea>
          <div class="community-form-btn-container">
            <a class="community-form-btn" href="#">등록하기</a>
          </div>
        </form>
      </div>
